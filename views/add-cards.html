<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/e9f63f1b46.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anon ymous">
    
    <title>Create New Deck</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="sticky-top">
        <div class="menu-items nav nav-pills flex-column flex-sm-row">
            <button class="menu-toggler "><i class="fa fa-solid fa-bars"></i></button>
            <div class="nav-leftside">
                <a class="flex-sm-fill text-sm-center nav-link " aria-current="page" href="#">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link " href="#">About</a>
            </div>
            <div class="nav-rightside">
                <a class="flex-sm-fill text-sm-center nav-link " href="#">Log in</a>
                <a class="flex-sm-fill text-sm-center nav-link "> New Deck</a>
            </div>
        </div>
    </nav>
    <div class="new-card-details">
        <div class="card new-deck-card" style="height: 20.5em;" >
            <div class="card-header">
                <h5 class="card-title text-center">prompt / front</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="card-prompt" class="form-label" >prompt</label>
                        <input name="card-prompt" id="" class="form-control" aria-describedby="promptHelp">
                        <div id="promptHelp" class="form-text">Keep it simple</div>
                    </div>
                    <div class="mb-3 form-check">
                    </div>
                    
                </form>
            </div>
        </div>
        
        <div class="card new-deck-card" >
            <div class="card-header">
                <h5 class="card-title text-center">response / back</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="card-reponse" class="form-label">reponse</label>
                        <textarea name="card-reponse" id="" class="form-control" rows="5" aria-describedby="responseHelp"></textarea>
                        <div id="responseHelp" class="form-text">avoid using words in the prompt</div>
                    </div>
                    <div class="mb-3 form-check">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="add-card-btn">
        <button type="submit" class="btn btn-primary">Add Another Card</button>
        <button type="submit" class="btn btn-success">Done!</button>
    </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</html>
