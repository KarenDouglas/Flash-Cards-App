    <title>Create New Deck</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="sticky-top">
        <div class="menu-items nav nav-pills flex-column flex-sm-row">
            <button class="menu-toggler "><i class="fa fa-solid fa-bars"></i></button>
            <div class="nav-leftside">
                <a class="flex-sm-fill text-sm-center nav-link " aria-current="page" href="#">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link " href="#">About</a>
            </div>
            <div class="nav-rightside">
                <a class="flex-sm-fill text-sm-center nav-link " href="#">Log in</a>
                <a class="flex-sm-fill text-sm-center nav-link "> New Deck</a>
            </div>
        </div>
    </nav>
    <div class="new-deck-details">
        <div class="card new-deck-card" >
            <div class="card-header">
                <h5 class="card-title text-center"> New Deck</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="deck-title" class="form-label">Deck Title</label>
                      <input type="text" class="form-control" id="deck-title" >
                    </div>
                    <div class="mb-3">
                      <label for="deck-description" class="form-label">Description</label>
                        <textarea name="deck-description" id="" class="form-control"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                    </div>
                    <button type="submit" class="btn btn-primary">Build Deck</button>
                    <button type="submit" class="btn btn-dark">Save for Later</button>
                  </form>
            </div>
        </div>
    </div>
